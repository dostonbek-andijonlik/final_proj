<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    <section class="form_wrapper">
        <div class="container">
            <div class="screen">
                <div class="screen__content">
                    <h2 id="userName"></h2>
                    <form class="login" id="contactForm">
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input id="nameInput" required type="text"  class="login__input" placeholder="Contact Name"/>
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input id="phoneInput" required type="number" class="login__input" placeholder="Contact Number"/>
                        </div>
                        <button type="submit" class="button login__submit" >
                            <span class="button__text">Add contact</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>
                    </form>
                    <button type="submit" class="button login__submit log_out_button" >
                        <span class="button__text">Log out</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="contact_list_wrapper">
        <div class="screen">
            <div class="screen__content">
                <table class="contact_list">
                    <thead>
                        <td>â„–</td>
                        <td>Contact Name</td>
                        <td>Contact Number</td>
                    </thead>
                    <tbody id="tBody">
                        <tr>
                            <td colspan="3">No Data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script type="module" src="./profile.js"></script>
</body>
</html>
